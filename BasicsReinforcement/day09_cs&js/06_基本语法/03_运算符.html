		<script>
			var a = "10";
			var b = 10;
			console.log(a === b)
			/*
			* ==
			* 只比较值 不比较类型-------值等
			* ===
			* 即比较值 也比较数据类型----全等
			* */

			//一些数据 0 undefined null "" false参与逻辑元素的时候 是false  其他是true
			if(true){
			    console.log("true")
			}else{
                console.log("false")
			}
		</script>
