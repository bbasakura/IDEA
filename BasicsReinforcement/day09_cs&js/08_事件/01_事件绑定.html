<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>
	<body>
		<!--<button id="btn" type="button" onclick="alert('唱一首歌曲')">我是班长，点我，我会唱歌</button>-->
		<button id="btn" type="button">我是班长，点我，我会唱歌</button>
		<script>
            /*
            * 事件绑定
            * 之间在元素上使用 事件的 属性
            * onclick 鼠标点击事件
            * 只要点击 事件所在的 元素就会触发 点击事件
            * 执行事件中的js代码
            * 事件派发
            * 获取元素对象
            * 将事件派发给元素对象
            * */
         	var aa= 	document.getElementById("btn")
			aa.onclick= function () {
                    alert("aaaa");
                }
            /*
            * 哪一种方式好
            * 第二种好
            * 耦合性低
            * */
		</script>
	</body>
