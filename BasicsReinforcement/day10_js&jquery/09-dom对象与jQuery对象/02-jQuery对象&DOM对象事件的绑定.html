<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="../js/jquery-3.3.1.js"></script>
</head>
<body>
    <button id="mybutton">点我</button>
    <script>
        //dom js注册时间的方式

        // }

        //onsubmit--> submit(callback)

            alert("点我再呵呵");
        });
