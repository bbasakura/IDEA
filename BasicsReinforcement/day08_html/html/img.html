<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
</head>
<body bgcolor="orange">
<img src="" width="1600" height="900" alt="kkk">

<!--
       无序列表：ul>li
       作用：在页面上创建一列不需排序的数据
       属性：
       type：
            type="circle"
            type="disc"
            type="square"
    -->
<ul type="circle">
    <b><li>一二三</li></b>
    <li>三四五</li>
    <LI>六七八</LI>
</ul>
<ol type="A" start="27">
    <li>aaaaa</li>
    <li>bbbbb</li>
    <li>ccccc</li>
    <li>ddddd</li>
</ol>
<!--
a标签：-----超链接
    作用：链接到外部的网路资源
    属性：
        href:设置跳转的路径
        target:
        _self:在当前页面打开链接资源  默认打开方式
        _blank:新开一个页面打开链接资源
    -->
<h3>
<a href="http://ntlias-stu.boxuegu.com/#/login" target="_blank">登陆页面</a>
<a href="../img/21.jpg">连接</a>
<a href="http://www.baidu.com" target="_blank">百度一下你就知道</a>
</h3>
</body>
</html>
