<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body bgcolor="#7fffd4">
<form action="#" method="post">
    <table align="center" bgcolor="#00ffff">
        <tr>
            <td align="right">用户名：</td>
            <td><input type="text" name="username" value=""></td><br>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input type="text" name="password" value=""></td>
            <br>
        </tr>
        <tr>
            <td align="right">性别：</td>
            <td> <input type="radio" checked="checked" name="gender" value="男"/>男
            <input type="radio" checked="checked " name="gender" value="女"/>女
            </td>
            <br>
        </tr>
        <tr>
            <td align="right"> 爱好：</td>
            <td>
                <input type="checkbox" name="hobby">编程
                <input type="checkbox" name="hobby">上网
                <input type="checkbox" name="hobby">思考人生
                <input type="checkbox" name="hobby">宇宙遨游
            </td>
            <br>
        </tr>
        <tr>
            <td align="right">头像：</td>
            <td>
                <input type="file" name="file">
                <input type="hidden" name="hidden">
            </td>
        </tr>
        <tr>
            <td align="right"> 城市：</td>
            <td>
                <select name="city" id="">
                    <option value="bj">北京</option>
                    <option value="sh">上海</option>
                    <option value="nj">南京</option>
                    <option value="hz">杭州</option>
                    <option value="zz">郑州</option>
                </select>
            </td><br>
        </tr>
        <tr>
            <td align="right"> 自我评价：</td>
            <td>
                <textarea name="desc" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td align="right"></td>
            <td>
                <input type="button" value="普通按钮" >
                <input type="reset" value="重置按钮" >
                <input type="submit" value="哈哈哈">
                <input type="image" src="../img/icon_6.jpg">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
